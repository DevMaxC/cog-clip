build:
  cuda: "11.3"
  gpu: true
  python_version: "3.8"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
    - "transformers==4.19.2"
    - "Pillow==9.2.0"
  run:
    - pip install torch==1.10.0+cu113 torchvision==0.11.1+cu113 -f https://download.pytorch.org/whl/torch_stable.html

predict: "predict.py:Predictor"